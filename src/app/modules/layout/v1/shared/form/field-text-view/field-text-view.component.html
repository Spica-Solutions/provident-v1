<div class="sp-field-wrapper">
    <div class="sp-field-content" [formGroup]="fldForm">
        <input
            class="sp-field-text-view {{className}}"
            type="text"
            disabled="disabled"
            formControlName="fld"
            (input)="onChange($event.target.value)"
            (blur)="onTouched($event.target.value)">
        <label class="sp-field-label">{{ label }}</label>
    </div>
</div>
